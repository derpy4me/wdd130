      </main>
      <footer>
        <div class="details">
          <p>SQ FT: 18,561</p>
          <a
            href="https://churchofjesuschristtemples.org/the-gila-valley-arizona-temple/"

          >

    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"

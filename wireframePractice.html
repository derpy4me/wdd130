<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a simple wireframe design for practice">
    <title>WireFrame Practice</title>
</head>

<body>
    <header>
        <h1 class="logo">
            <a href="index.html">
                <img src="http://placehold.it/120x120" alt="Logo">
            </a>
        </h1>
        <nav class="top_nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="siteplan.html">Siteplan</a></li>
                <li><a href="#">Previous Page</a></li>
                <li><a href="#">Next Page</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="large_image">
            <figure>
                <img src="http://placehold.it/900x300" alt="Not image scroller">
                <figcaption>Not Image Scroller</figcaption>
            </figure>
        </section>

        <section class="img_box">
            <ul>
                <li>
                    <figure>
                        <img src="http://placehold.it/90x90" alt="Image #1">
                        <figcaption>Image #1</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="http://placehold.it/90x90" alt="Image #2">
                        <figcaption>Image #2</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="http://placehold.it/90x90" alt="Image #3">
                        <figcaption>Image #3</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="http://placehold.it/90x90" alt="Image #4">
                        <figcaption>Image #4</figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>

    <nav class="botton_nav">
        <ul>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
            <li><a href="#">Page 4</a></li>
        </ul>
    </nav>

    <footer>
        <p>Copyright goes here</p>
        <p>Also terms of service</p>
    </footer>
</body>

</html>
